spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      httpclient:
        ssl:
          trusted-x509-certificates:
            - "classpath:truststore/rootCACert.pem"
      discovery:
        locator:
          enabled: true
      routes:
        - id: city-routes
          uri: lb://city-service/api/v1/movie-booking/city
          predicates:
            - Path=/api/v1/movie-booking/city/**
          filters:
            - AuthenticationFilter
        - id: theatre-service
          uri: lb://theatre-service/api/v1/movie-booking/theatre
          predicates:
            - Path=/api/v1/movie-booking/theatre/**
          filters:
            - AuthenticationFilter
        - id: movie-service
          uri: lb://movie-service/api/v1/movie-booking/movie
          predicates:
            - Path=/api/v1/movie-booking/movie/**
          filters:
            - AuthenticationFilter
        - id: booking-service
          uri: lb://booking-service/api/v1/movie-booking/booking
          predicates:
            - Path=/api/v1/movie-booking/booking/**
          filters:
            - AuthenticationFilter
        - id: authentication-service
          uri: lb://authentication-server/api/v1/movie-booking/auth
          predicates:
            - Path=/api/v1/movie-booking/auth/**
          filters:
            - AuthenticationFilter

server:
  port: 9000
  servlet:
    context-path: api/v1/movie-booking/
  ssl:
    enabled: true
    key-store: "classpath:keystore/serverKeystore.p12"
    key-store-type: PKCS12
    key-store-password: 12345678
    protocol: TLS
    client-auth: none
    trust-store-type: PKCS12
    trust-store: "classpath:truststore/truststore.p12"
    trust-store-password: 12345678

api:
  routes:
    excluded: "/api/v1/movie-booking/actuator,/api/v1/movie-booking/auth/create"

abc: 123

eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    root: INFO

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - "*"



